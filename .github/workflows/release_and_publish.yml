# Release package on GitHub and publish to PyPI
# IMPORTANT -- MANUAL STEPS
#   * PRIOR TO TAGGED RELEASE:
#       - set release_date and start_date in cell 1 of tools/gitcount.ipynb
#   * FOLLOWING TAGGED RELEASE
#       - update CHANGELOG.md
#--------------------------------------------------
name: release_and_publish

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Install dependencies
      - shell: bash -l {0}
        run: python -m pip install --upgrade pip
      - shell: bash -l {0}
        run: pip install setuptools wheel twine jupyter urllib3 pandas pyyaml
      - shell: bash -l {0}
        run: python setup.py sdist bdist_wheel
    
    - name: Run Changelog
      - shell: bash -l {0}
        run: jupyter nbconvert --to notebook --execute --inplace --ExecutePreprocessor.timeout=-1 --ExecutePreprocessor.kernel_name=python3 tools/gitcount.ipynb
    
    - name: Cat Changelog
      uses: pCYSl5EDgo/cat@master
      id: changetxt
      with:
        path: ./tools/changelog.md
      env:
        TEXT: ${{ steps.changetxt.outputs.text }}
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: ${{ steps.changetxt.outputs.text }}
        draft: false
        prerelease: false
    
    - name: Get Asset name
      - shell: bash -l {0}
        run: export PKG=$(ls dist/)
      - shell: bash -l {0}
        run: set -- $PKG
      - shell: bash -l {0}
        run: echo "::set-env name=whl_path::$1"
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: dist/${{ env.whl_path }}
        asset_name: ${{ env.whl_path }}
        asset_content_type: application/zip
    
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.pypi_password }}
