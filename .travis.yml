sudo: false

env:
  - ENV_FILE="ci/travis/36-latest-conda-forge-PYPI.yaml"
  - ENV_FILE="ci/travis/36-latest-conda-forge-GIT.yaml"
  - ENV_FILE="ci/travis/36-latest-conda-forge-PYPI-PLUS.yaml"
  - ENV_FILE="ci/travis/36-latest-conda-forge-GIT-PLUS.yaml"
  - ENV_FILE="ci/travis/37-latest-conda-forge-PYPI.yaml"
  - ENV_FILE="ci/travis/37-latest-conda-forge-GIT.yaml"
  - ENV_FILE="ci/travis/37-latest-conda-forge-PYPI-PLUS.yaml"
  - ENV_FILE="ci/travis/37-latest-conda-forge-GIT-PLUS.yaml"
  - ENV_FILE="ci/travis/38-latest-conda-forge-PYPI.yaml"
  - ENV_FILE="ci/travis/38-latest-conda-forge-GIT.yaml"
  - ENV_FILE="ci/travis/38-latest-conda-forge-PYPI-PLUS.yaml"
  - ENV_FILE="ci/travis/38-latest-conda-forge-GIT-PLUS.yaml"
  
matrix:
  fast_finish: true
  allow_failures:
    - env: ENV_FILE="ci/travis/36-latest-conda-forge-PYPI-PLUS.yaml"
    - env: ENV_FILE="ci/travis/36-latest-conda-forge-GIT-PLUS.yaml"
    - env: ENV_FILE="ci/travis/37-latest-conda-forge-PYPI-PLUS.yaml"
    - env: ENV_FILE="ci/travis/37-latest-conda-forge-GIT-PLUS.yaml"
    - env: ENV_FILE="ci/travis/38-latest-conda-forge-PYPI-PLUS.yaml"
    - env: ENV_FILE="ci/travis/38-latest-conda-forge-GIT-PLUS.yaml"

install:
  # Install conda
  - |
    wget https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
    bash miniconda.sh -b -p $HOME/miniconda
    export PATH="$HOME/miniconda/bin:$PATH"
    conda config --set always_yes yes --set changeps1 no --set show_channel_urls true
    conda update --quiet conda
    conda config --add channels conda-forge --force
    conda config --set channel_priority strict
    conda config --set safety_checks disabled
  
  # Install dependencies
  - conda env create --file="${ENV_FILE}"
  - source activate test
  - conda list
  - conda info --all

script:
  - python setup.py sdist >/dev/null
  - echo "check_stable=False" >spaghetti/config.py
  - python setup.py install
  - py.test -v spaghetti --cov=spaghetti -v --doctest-modules --cov-report term-missing;

