repos:
- repo: https://github.com/pycqa/isort
  rev: 5.11.4
  hooks:
  - id: isort
    language_version: python3
- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    entry: pflake8
    additional_dependencies: [pyproject-flake8]
    language_version: python3
- repo: https://github.com/psf/black
  rev: 22.12.0
  hooks:
  - id: black
    language_version: python3
